<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreStack Agent Dashboard</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Leaflet for GeoJSON map rendering -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Dashboard Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="history-header">Query History</div>
      <div id="history-list" class="history-list"></div>
    </aside>

    <main class="main-content">
      <div class="workspace">
        <div class="results-pane" id="results-pane">
          <div
            id="welcome-message"
            style="
              text-align: center;
              color: var(--text-secondary);
              margin-top: 20%;
            "
          >
            <i
              data-lucide="map"
              style="
                width: 48px;
                height: 48px;
                margin-bottom: 1rem;
                opacity: 0.5;
              "
            ></i>
            <p>Select a query from history or start a new one.</p>
          </div>

          <div id="content-container" style="display: none">
            <div class="card">
              <div class="card-header">
                <i data-lucide="bot"></i> Agent Response
              </div>
              <div class="card-body markdown-body" id="markdown-output"></div>
            </div>

            <div id="exports-section" style="display: none">
              <h3
                style="
                  font-size: 0.875rem;
                  color: var(--text-secondary);
                  text-transform: uppercase;
                  letter-spacing: 0.05em;
                  margin-bottom: 1rem;
                "
              >
                Generated Artifacts
              </h3>
              <div class="artifacts-grid" id="artifacts-grid"></div>
            </div>
          </div>
        </div>

        <div class="terminal-pane">
          <div class="terminal-header">
            <i
              data-lucide="terminal"
              style="
                width: 12px;
                height: 12px;
                display: inline-block;
                margin-right: 5px;
              "
            ></i>
            LIVE LOGS
          </div>
          <div id="logs"></div>
        </div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="query-input"
          placeholder="Ask a geospatial question (e.g. 'Show how surface water availability has changed over the years in Navalgund, Dharwad, Karnataka?')..."
        />
        <button class="btn-submit" id="submit-btn" onclick="submitQuery()">
          <i data-lucide="play"></i> Run
        </button>
      </div>
    </main>

    <!-- Dashboard Script -->
    <script src="script.js"></script>
  </body>
</html>
